<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Notes App</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    
    <!-- External JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <!-- Internal JavaScript -->
    <script type="text/javascript" src="assets/js.js"></script>
    
    <!-- CSS Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css.css" media="screen" />
  </head>
  <body>
    <!-- top nav bar -->
    <div id='top_nav'>
    
      <div id='main_menu'>
        Menu
      </div>
      <div id='sub_menu_a'>
        <div id='sm_a_1' class='sub_menus'>
          Add
        </div>
        <div id='sm_a_2' class='sub_menus'>
          two
        </div>
        <div id='sm_a_3' class='sub_menus'>
          three
        </div>
      </div>
    
      <div id='top_right_btn'>
        <>
      </div>
    
    </div>
    
    <div id='panels_container'>
      <div id='notesList_panel'>
        <div id='panel_a_title' class='panel_title'>
          Notes List
        </div>
    
        <div id='panel_a_list' class='note_content'>
          <div class='note_item_row'>
            1 note title
          </div>
          <div class='note_item_row'>
            2 note title
          </div>
          <div class='note_item_row'>
            3 note title
          </div>
        </div>
      </div>
    
      <div id='newNote_panel'>
        <div class='panel_title'>
          New note
        </div>
        <div class='panel_content'>
          <div class='note_title'>
            Title: <br>
            <input type='text' />
          </div>
          <div class='note_content'>
            Content: <br>
            <textarea></textarea>
            <br>
            <button>Save</button>
          </div>
        </div>
      </div>
    
    </div>
  </body>
</html>
